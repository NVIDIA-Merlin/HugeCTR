##################
# Conditions set #
##################
.format:rules:check:
  rules:
    # If push to a branch which has MR opened, ignore the branch pipeline
    - <<: *if-push-to-mr-opened
      when: never
    - <<: *if-default-ci-actions
      #      when: always
    - <<: *if-new-image
      #      when: always
    - when: never

.hugectr:rules:build:
  rules:
    # If push to a branch which has MR opened, ignore the branch pipeline
    - <<: *if-push-to-mr-opened
      when: never
    - <<: *if-default-ci-actions
      changes: *hugectr-source
      #when: always
    - <<: *if-new-image
      #when: always
    - <<: *if-daily-schedule
      #when: always
    - when: never

.sok:rules:build:
  rules:
    # If push to a branch which has MR opened, ignore the branch pipeline
    - <<: *if-push-to-mr-opened
      when: never
    - <<: *if-default-ci-actions
      changes: *sok-source
      #when: always
    - <<: *if-new-image
      #when: always
    - <<: *if-daily-schedule
      #when: always
    - when: never

# Condition for run sanity test
.hugectr:rules:sanity-test:
  rules:
    - <<: *if-merge-request
      changes: *hugectr-source
      #when: always
    - <<: *if-new-image
      #when: always
    - when: never

# Trigger rules for Dracorno
.trigger:rules:dracorno:
  rules:
    # If push to a branch which has MR opened, ignore the branch pipeline
    - <<: *if-use-dracorno-m2-partition
      changes: *code-source
      variables:
        RUNNER_TAG: dracorno_ssh
        SLURM_PARTITION: "batch_dgx1_m2,batch_short_dgx1_m2,batch_short_dgx2h_m2,backfill_dgx2h_m2"
        DATA_PREFIX: /gpfs
    - <<: *if-use-dracorno-m3-partition
      changes: *code-source
      variables:
        RUNNER_TAG: dracornom03_ssh
        SLURM_PARTITION: "batch_dgx1_m3,batch_short_dgx1_m3,batch_16gb_dgx1_m3,backfill_dgx1_m3"
        DATA_PREFIX: /lustre
    - when: never

.trigger:rules:selene:
  rules:
    - <<: *if-merge-request
      changes: *code-source
    - <<: *if-new-image
    - when: never

.hugectr:rules:test_in_child:
  rules:
    # Use PARENT_SOURCE to check if MR or not
    - <<: *if-merge-request-child
      changes: *hugectr-source
    - <<: *if-new-image
    - when: never

.sok:rules:sanity-test:
  rules:
    - <<: *if-merge-request
      changes: *sok-source
      #when: always
    - <<: *if-new-image
      #when: always
    - when: never

.sok:rules:test_in_child:
  rules:
    # Use PARENT_SOURCE to check if MR or not
    - <<: *if-merge-request-child
      changes: *sok-source
    - <<: *if-new-image
    - when: never

.default:rules:daily-test:
  rules:
    - <<: *if-new-image
      #when: always
    - <<: *if-daily-schedule
      #when: always
    - when: never
