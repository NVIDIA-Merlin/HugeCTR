name: github-ci-test

on: [push]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release
  # VERSION: XiaoleiShi-NV-ci_test

jobs:
  build:
    runs-on: self-hosted

    container: 
      image: xiaoleishi/hugectr:v1.0
      volumes: 
        - /home/hugectr/actions-runner/dataset:/dataset

    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Checkout submodules
        working-directory: ${{runner.workspace}}/HugeCTR
        shell: bash
        run: |
          git submodule update --init --recursive

      - name: Build 
        working-directory: ${{runner.workspace}}
        run: |
          cd HugeCTR
          mkdir build && cd build
          cmake -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DSM=70 .. && make -j

      - name: utest
        working-directory: ${{runner.workspace}}
        shell: bash
        run: |
          cd /HugeCTR/build/bin
          ./layers_test
          ./embedding_test

